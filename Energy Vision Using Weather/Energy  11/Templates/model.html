<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/static/2.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        color: black; /* Set text color to black */
    }

    h1 {
        text-align: center;
        color: #333; /* Keep h1 color as is */
    }

    form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: black; /* Set label text color to black */
    }

    input[type="text"] {
        width: calc(100% - 20px);
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
    <h1>Weather Prediction</h1>
    <form method="POST" action="{{ url_for('predict') }}">
        <label for="pressure">Pressure:</label>
        <input type="text" id="pressure" name="pressure" required><br><br>
        
        <label for="globalRadiation">Global Radiation:</label>
        <input type="text" id="globalRadiation" name="globalRadiation" required><br><br>
        
        <label for="tempMean">Temperature Mean:</label>
        <input type="text" id="tempMean" name="tempMean" required><br><br>
        
        <label for="tempMin">Temperature Min:</label>
        <input type="text" id="tempMin" name="tempMin" required><br><br>
        
        <label for="tempMax">Temperature Max:</label>
        <input type="text" id="tempMax" name="tempMax" required><br><br>
        
        <label for="windSpeed">Wind Speed:</label>
        <input type="text" id="windSpeed" name="windSpeed" required><br><br>
        
        <label for="windBearing">Wind Bearing:</label>
        <input type="text" id="windBearing" name="windBearing" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
